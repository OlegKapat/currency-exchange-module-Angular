
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-template [ngIf]="arrayLength" >
        <div class="alert alert-danger" role="alert">
          Данні по датам відсутні
        </div>
      </ng-template>

      <ng-template [ngIf]="totalDays">
        <div class="alert alert-primary"  role="alert">
          Проміжок часу не має перевищувати 5 днів.Виберіть нові дати.
        </div>
      </ng-template>

        <div class="rowpicker">

            <div class="picker">
              <mat-form-field>
                <mat-label>Дата з</mat-label>
                <input matInput [matDatepicker]="dp1"  [formControl]="dateform1" (dateInput)="addEvent1($event)">
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="picker">
              <mat-form-field>
                <mat-label>Дата по</mat-label>
                <input matInput [matDatepicker]="dp2" [formControl]="dateform2" (dateInput)="addEvent2($event)">
                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                <mat-datepicker #dp2></mat-datepicker>
              </mat-form-field>

            </div>

            <div class="btn">
              <button [disabled]="checkButton" class="btn btn-primary" (click)="getData()">Завантажити</button>
            </div>

        </div>

      <table mat-table [dataSource]="newarray" matSort class="mat-elevation-z8">


        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
          <td mat-cell *matCellDef="let element "> {{element.date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="usd">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> USD </th>
          <td mat-cell *matCellDef="let element"> {{element.usd}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="eur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EUR </th>
          <td mat-cell *matCellDef="let element"> {{element.eur}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="gbr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> GBR </th>
          <td mat-cell *matCellDef="let element"> {{element.gbr}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>

</div>
